<!DOCTYPE html>
<html>
<head>
	<title>QR Code Generator</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="header text-center">
	<div class="container">
		<a href="index.html">
			<h2 class="header-text">QR Code Generator</h2>
		</a>
	</div>
</div>

<div class="main-content text-center">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<input id="input-text" type="text" class="form-control" placeholder="Text input" value="I Love U">
				<button type="submit" onclick="makeCode()" class="btn btn-success">Generate</button>
			</div>
		</div>
	</div>
</div>

<div class="output-qr ">
	<div class="container">
		<div class="row">
			<div id="qrcode" class="text-center"></div>	
		</div>
	</div>
</div>


<div class="container alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Fill thee input field and click generat. And you will find Your QR code.</strong>
</div>

<div class="footer text-center">
	<div class="container">
		<p class="copyright-text">All &copy; Reserved by <a href="http://web.facebook.com/mdmortuza.hossain/">Md Mortuza Hossain</a></p>
	</div>
</div>

<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/qr/qrcode.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script>
  var img = document.images[0];
  img.onclick = function() {
    var url = img.src.replace(/^data:image\/[^;]/, 'data:application/octet-stream');
    location.href = url;
  };
</script>
</body>
</html>
